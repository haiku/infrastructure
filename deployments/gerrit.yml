apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gerrit-data-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitore-cache-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gitore
spec:
  selector:
    app: git
  ports:
  - name: www
    port: 3333
    targetPort: 3333
---
apiVersion: v1
kind: Service
metadata:
  name: review
spec:
  selector:
    app: git
  ports:
  - name: www
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: git-ssh
spec:
  selector:
    app: git
  ports:
  - name: ssh
    port: 22
    targetPort: 29418
---
apiVersion: traefik.io/v1alpha1
kind: MiddlewareTCP
metadata:
  name: git-ingressmiddle
spec:
  inFlightConn:
    amount: 10
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: git-ingresstcp
spec:
  entryPoints:
    - ssh
  routes:
  - match: HostSNI(`*`)
    services:
    - name: git-ssh
      port: 22
      weight: 10
#     unsupported by Gerrit
#     proxyProtocol:
#       version: 1
    middlewares:
    - name: git-ingressmiddle
---
# web frontends for gitore and gerrit
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: git-web
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: web,webs
    traefik.ingress.kubernetes.io/router.middlewares: default-errorku@kubernetescrd,default-cloud-denyip@kubernetescrd,default-badasn-denyip@kubernetescrd
spec:
  tls:
  - hosts:
    - git.haiku-os.org
    - cgit.haiku-os.org
    - review.haiku-os.org
    secretName: tls-cert-gerrit
  rules:
  - host: git.haiku-os.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitore
            port:
              name: www
  - host: cgit.haiku-os.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitore
            port:
              name: www
  - host: review.haiku-os.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: review
            port:
              name: www
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: gerrit-pvbackup
spec:
  schedule: "0 1 * * 1,4"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          # volumes are attached to a single physical node (RWO), this ensures the backup
          # job always starts on the same physical node where git is running
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - git
                topologyKey: kubernetes.io/hostname
          containers:
            - name: pvbackup
              image: ghcr.io/haiku/pvbackup:3.0.4
              args: ["backup", "gerrit-data"]
              env:
              - name: REMOTE_PREFIX
                value: haiku-backups
              - name: REMOTE_MAX_AGE
                value: 15d
              volumeMounts:
              - name: rclone-config
                mountPath: /root/.config
              - name: gerrit-data
                mountPath: /pvs/gerrit-data
          volumes:
          - name: gerrit-data
            persistentVolumeClaim:
              claimName: gerrit-data-pvc
          - name: rclone-config
            secret:
              secretName: s3-backup
              items:
              - key: rclone.conf
                path: rclone/rclone.conf
              - key: twosecret
                path: twosecret
          restartPolicy: Never
