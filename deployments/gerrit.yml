apiVersion: apps/v1
kind: Deployment
metadata:
  name: git
  labels:
    app: git
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git
  strategy:
    # RollingUpgrade can't be used because of RWO storage and gerrit lock files
    type: Recreate
  template:
    metadata:
      labels:
        app: git
    spec:
      containers:
      - name: gerrit
        image: ghcr.io/haiku/gerrit:3.12.3-1
        resources:
          limits:
            cpu: 2048m
            memory: 2.5Gi
          requests:
            cpu: 250m
            memory: 1.5Gi
        volumeMounts:
        - name: gerrit-data
          mountPath: /var/gerrit/review_site
        - name: irccat-password
          mountPath: /run/secrets/irccat
        env:
          - name: AUTH_TYPE
            value: "OAUTH"
          - name: GITWEB_TYPE
            value: cgit
          - name: JAVA_HEAPLIMIT
            value: "768m"
          - name: SMTP_SERVER
            value: "smtp"
          - name: SMTP_SERVER_PORT
            value: "25"
          - name: SMTP_FROM
            value: "Gerrit <review@review.haiku-os.org>"
          - name: SMTP_CONNECT_TIMEOUT
            value: "30"
        startupProbe:
          tcpSocket:
            port: 29418
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 60
        livenessProbe:
          tcpSocket:
            port: 29418
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 5
      - name: gitore
        image: codeberg.org/kallisti5/gitore:v0.2.2
        env:
        - name: BIND_ADDRESS
          value: "0.0.0.0:3333"
        - name: SCAN_PATH
          value: "/gerrit/git"
        - name: DB_STORE
          value: "/tmp/gitore.db"
        - name: REPOSITORY_LIST
          value: "/gerrit/repos.gitore"
        resources:
          limits:
            cpu: 2048m
            memory: 2.5Gi
          requests:
            cpu: 250m
            memory: 1Gi
        volumeMounts:
        - name: gerrit-data
          mountPath: /gerrit
          readOnly: true
        - name: gitore-cache
          mountPath: /tmp/gitore.db
        livenessProbe:
          httpGet:
            path: /
            port: 3333
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 10
      volumes:
      - name: gerrit-data
        persistentVolumeClaim:
          claimName: gerrit-data-pvc
      - name: gitore-cache
        persistentVolumeClaim:
          claimName: gitore-cache-pvc
      - name: irccat-password
        secret:
          secretName: irccat-password
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: gerrit-github-sync
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          # volumes are attached to a single physical node (RWO), this ensures the backup
          # job always starts on the same physical node where gerrit is running
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - git
                topologyKey: kubernetes.io/hostname
          containers:
            - name: gitsync
              image: ghcr.io/haiku/gitsync:1.3
              env:
              - name: GIT_ORG
                value: "haiku"
              - name: GIT_SERVER
                value: "github.com"
              - name: GIT_PREFIX
                value: "/data/git"
              - name: GIT_REPOS
                value: "haiku.git buildtools.git userguide.git"
              - name: SSH_IDENTITY
                value: "/run/secrets/ssh/private"
              volumeMounts:
              - name: gerrit-data
                mountPath: /data
              - name: github-bot-secret
                mountPath: /run/secrets/ssh
          volumes:
          - name: gerrit-data
            persistentVolumeClaim:
              claimName: gerrit-data-pvc
          - name: github-bot-secret
            secret:
              secretName: github-bot
              defaultMode: 0400
          restartPolicy: Never
---
