apiVersion: apps/v1
kind: Deployment
metadata:
  name: git
  labels:
    app: git
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git
  strategy:
    # RollingUpgrade can't be used because of RWO storage and gerrit lock files
    type: Recreate
  template:
    metadata:
      labels:
        app: git
    spec:
      containers:
      - name: gerrit
        image: ghcr.io/haiku/gerrit:3.6.3-1
        volumeMounts:
        - name: gerrit-data
          mountPath: /var/gerrit/review_site
        - name: irccat-password
          mountPath: /run/secrets/irccat
        env:
          - name: AUTH_TYPE
            value: "OAUTH"
          - name: GITWEB_TYPE
            value: cgit
          - name: JAVA_HEAPLIMIT
            value: "1024m"
          - name: SMTP_SERVER
            value: "smtp"
          - name: SMTP_SERVER_PORT
            value: "25"
          - name: SMTP_FROM
            value: "Gerrit <review@review.haiku-os.org>"
          - name: SMTP_CONNECT_TIMEOUT
            value: "30"
        startupProbe:
          tcpSocket:
            port: 29418
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 60
        livenessProbe:
          tcpSocket:
            port: 29418
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 5
      - name: cgit
        image: ghcr.io/haiku/cgit:1.2.3-5
        env:
          - name: CGIT_TITLE
            value: "Haiku's repositories"
          - name: CGIT_DESC
            value: "Presented by cgit on kubernetes"
          - name: CGIT_VROOT
            value: "/"
          - name: CGIT_SECTION_FROM_STARTPATH
            value: "1"
        volumeMounts:
        - name: gerrit-data
          mountPath: /var/git
      volumes:
      - name: gerrit-data
        persistentVolumeClaim:
          claimName: gerrit-data-pvc
      - name: irccat-password
        secret:
          secretName: irccat-password
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: gerrit-pvbackup
spec:
  schedule: "0 1 * * 1,4"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          # volumes are attached to a single physical node (RWO), this ensures the backup
          # job always starts on the same physical node where gerrit is running
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - git
                topologyKey: kubernetes.io/hostname
          containers:
            - name: pvbackup
              image: ghcr.io/haiku/pvbackup:1.2
              args: ["backup", "gerrit-data"]
              env:
              - name: S3_HOST
                value: "https://s3.eu-west-1.wasabisys.com"
              - name: S3_BUCKET
                value: haiku-backups
              - name: S3_MAX_AGE
                value: 30d
              - name: S3_KEY
                valueFrom:
                  secretKeyRef:
                    name: s3-backup
                    key: s3_key
              - name: S3_SECRET
                valueFrom:
                  secretKeyRef:
                    name: s3-backup
                    key: s3_secret
              - name: TWOSECRET
                valueFrom:
                  secretKeyRef:
                    name: s3-backup
                    key: twosecret
              volumeMounts:
              - name: gerrit-data
                mountPath: /pvs/gerrit-data
          volumes:
          - name: gerrit-data
            persistentVolumeClaim:
              claimName: gerrit-data-pvc
          restartPolicy: Never
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: gerrit-github-sync
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          # volumes are attached to a single physical node (RWO), this ensures the backup
          # job always starts on the same physical node where gerrit is running
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - git
                topologyKey: kubernetes.io/hostname
          containers:
            - name: githubsync
              image: ghcr.io/haiku/gitsync:1.0
              env:
              - name: GIT_ORG
                value: "haiku"
              - name: GIT_SERVER
                value: "github.com"
              - name: GIT_PREFIX
                value: "/data/git"
              - name: GIT_REPOS
                value: "haiku.git buildtools.git userguide.git jamfile-engine.git"
              - name: SSH_IDENTITY
                value: "/run/secrets/ssh/private"
              volumeMounts:
              - name: gerrit-data
                mountPath: /data
              - name: github-bot-secret
                mountPath: /run/secrets/ssh
          volumes:
          - name: gerrit-data
            persistentVolumeClaim:
              claimName: gerrit-data-pvc
          - name: github-bot-secret
            secret:
              secretName: github-bot
              defaultMode: 0400
          restartPolicy: Never
