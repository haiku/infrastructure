apiVersion: v1
kind: Service
metadata:
  name: rsync
spec:
  selector:
    app: rsync-server
  ports:
  - name: rsync
    port: 12000
    targetPort: 12000
---
# state data for builds like logs of buildruns, buildrun id
# tracking, builder connection information.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: haiku-release-mirror
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
---
apiVersion: traefik.containo.us/v1alpha1
kind: MiddlewareTCP
metadata:
  name: rsync-ingressmiddle
spec:
  inFlightConn:
    amount: 10
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: rsync-ingresstcp
spec:
  entryPoints:
    - rsync
  routes:
  - match: HostSNI(`*`)
    services:
    - name: rsync
      port: 12000
      weight: 10
      terminationDelay: 900000
      proxyProtocol:
        version: 1
    middlewares:
    - name: rsync-ingressmiddle
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: haiku-release-mirror
spec:
  schedule: "0 6 * * 0"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          # volumes are attached to a single physical node (RWO), this ensures the backup
          # job always starts on the same physical node where gerrit is running
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - buildmaster
                topologyKey: kubernetes.io/hostname
          restartPolicy: Never
          containers:
            - name: rclone-mirror
              image: ghcr.io/haiku/rclone-mirror:3.15-3
              env:
              - name: BACKEND
                value: s3
              - name: BUCKET
                value: haiku-release
              - name: S3_ENDPOINT
                value: "https://s3.us-east-1.wasabisys.com"
              - name: S3_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: wasabi-access-ro-s3
                    key: s3_key
              - name: S3_SECRET_KEY
                valueFrom:
                  secretKeyRef:
                    name: wasabi-access-ro-s3
                    key: s3_secret
              volumeMounts:
              - name: haiku-release-mirror
                mountPath: /data
          volumes:
          - name: haiku-release-mirror
            persistentVolumeClaim:
              claimName: haiku-release-mirror
