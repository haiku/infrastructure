apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsync-server
  labels:
    app: rsync-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsync-server
  strategy:
    # RollingUpgrade can't be used because of RWO storage
    type: Recreate
  template:
    metadata:
      labels:
        app: rsync-server
    spec:
      # Run on the buildmaster node for shared access to packages pvc
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - buildmaster
            topologyKey: kubernetes.io/hostname
      containers:
      - name: rsync-server
        image: ghcr.io/haiku/repo-mirror:0.4
        resources:
          limits:
            cpu: "1.0"
            memory: "1Gi"
        env:
        - name: VOLUMES
          value: "/haikuports-data /haiku-release-mirror"
        - name: PROXY_PROTOCOL
          value: "yes"
        volumeMounts:
        - name: buildmaster-packages
          mountPath: /haikuports-data
        - name: haiku-release-mirror
          mountPath: /haiku-release-mirror/haiku-release
        - name: access-lists
          mountPath: /run/config
      volumes:
      - name: access-lists
        configMap:
          name: rsync-access-list
      - name: buildmaster-packages
        persistentVolumeClaim:
          claimName: buildmaster-packages-pvc
      - name: haiku-release-mirror
        persistentVolumeClaim:
          claimName: haiku-release-mirror
